<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #4a90e2; /* Modern blue color */
            color: #fff;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure navbar is above other content */
        }

        .navbar .logo {
            font-family: 'Recoleta', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin-right: 20px;
        }

        .navbar .nav-items {
            display: flex;
            flex: 1;
            justify-content: flex-start; /* Align items to the left */
        }

        .navbar .nav-item {
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 20px;
        }

        .navbar .nav-item:last-child {
            margin-right: 0;
        }

        .navbar .nav-item:hover {
            background-color: #357abd;
            color: #fff;
        }

        .container {
            display: flex;
            margin-top: 60px; /* Offset for fixed navbar */
            height: calc(100vh - 60px); /* Adjust height for navbar */
        }

        .sidebar {
            width: 250px;
            background-color: #f5f5f5; /* Light gray background */
            padding: 15px; /* Increased padding */
            box-shadow: -2px 0px 5px rgba(0,0,0,0.1); /* Subtle shadow */
            height: 100%; /* Full height of the container */
            overflow-y: auto; /* Make sidebar content scrollable */
            border-radius: 8px; /* Rounded corners */
            position: sticky;
            top: 0; /* Sticky sidebar adjustment */
            z-index: 500; /* Ensure sidebar is below navbar */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .sidebar h3 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            color: #333;
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 4px; /* Rounded corners for links */
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
            color: #000;
        }

        .highlight {
            background-color: #d9edf7;
        }

        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto; /* Scrollable if content overflows */
            height: 100%; /* Full height of the container */
            box-sizing: border-box; /* Include padding in height calculation */
            scroll-behavior: smooth; /* Smooth scrolling */
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Recoleta:wght@400;700&display=swap">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">CODE GENIE</div>
        <div class="nav-items">
            <a href="?tab=functions" class="nav-item">Project Functions</a>
            <a href="?tab=files" class="nav-item">Project Files</a>
        </div>
    </div>

    <!-- Main Content and Sidebar Container -->
    <div class="container">
        <!-- Sidebar Menu Bar -->
        <div class="sidebar">
            
                <h3>Functions</h3>
                
                    <a href="#function-1" class="">Function 1</a>
                
                    <a href="#function-2" class="">Function 2</a>
                
                    <a href="#function-3" class="">Function 3</a>
                
            
        </div>

        <!-- Main Content Area -->
        <div class="content">
            
                <h2>Project Functions</h2>
                
                    <h3 id="function-1">Function 1</h3>
                    <p>This is the description for Function 1.</p>
                    <p><img src="https://via.placeholder.com/300x200?text=Graph+of+Function+1" alt="Graph of Function 1"></p>
                
                    <h3 id="function-2">Function 2</h3>
                    <p>This is the description for Function 2.</p>
                    <p><img src="https://via.placeholder.com/300x200?text=Graph+of+Function+2" alt="Graph of Function 2"></p>
                
                    <h3 id="function-3">Function 3</h3>
                    <p>This is the description for Function 3.</p>
                    <p><img src="https://via.placeholder.com/300x200?text=Graph+of+Function+2" alt="Graph of Function 3"></p>
                
            
        </div>
    </div>
</body>
</html>
